<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style css/style.css">
    <title>калькулятор</title>
</head>
<body>
    <div class="calc">
        <div class="calc_screen">
            <p>0</p>
        </div>
        <div class="calc_buttons">
            <div class="btn ac bg-gray">AC</div>
            <div class="btn plus-minus bg-gray">+/-</div>
            <div class="btn procent bg-gray">%</div>
            <div class="btn divvision bg-orange">/</div>

            <div class="btn seven bg-gray">7</div>
            <div class="btn eight bg-gray">8</div>
            <div class="btn nine bg-gray">9</div>
            <div class="btn myltipy bg-orange">X</div>

            <div class="btn four bg-gray">4</div>
            <div class="btn five bg-gray">5</div>
            <div class="btn six bg-gray">6</div>
            <div class="btn minus bg-orange">-</div>

            <div class="btn one bg-gray">1</div>
            <div class="btn two bg-gray">2</div>
            <div class="btn three bg-gray">3</div>
            <div class="btn plus bg-orange">+</div>

            <div class="btn zero bg-gray">0</div>
            <div class="btn dot bg-gray">,</div>
            <div class="btn equal bg-orange">=</div>

        </div>
    </div>
</body>
</html>
<script src="./main js/main.js"></script> </script>
